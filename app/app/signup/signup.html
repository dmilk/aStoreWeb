userInfo = {{signup.xxx }}
user = {{ signup.user}}
salt = {{ signup.salt}}
<br>
    <form name="signupForm" ng-submit="signup.submit(signup.user)">
        test = {{my.test}}
        <input type="email" name="inputEmail" placeholder="E-Mail" ng-model="signup.user.email" ng-required>
        <br>
        <input type="password" name="inputPassword" placeholder={{translation.password}} ng-model="signup.user.password" ng-required>
        <br>
        <input type="password" name="inputPasswordConfirm" placeholder={{translation.cpassword}} ng-model="signup.user.passwordConfirm" 
               data-match="signup.user.password" required>
        <div ng-show="signupForm.inputPasswordConfirm.$error.match">PASSWORDS do not match!</div>
        <br>
        <input type="text" name="inputFirstname" placeholder={{translation.firstName}} ng-model="signup.user.firstName" ng-required>
        <br>
        <input type="text" name="inputLastname" placeholder={{translation.lastName}} ng-model="signup.user.lastName" ng-required>
        <br>
        <input type="text" name="inputPhone" placeholder={{translation.phone}} ng-model="signup.user.phone" ng-required>
        <br>
        <button type="submit" class="btn btn-default pull-left" ng-disabled="signupForm.$invalid">{{translation.signup}}</button>
<div class="span1 offset0"></div>
<button type="button" class="btn btn-default pull-left" ng-click="signup.cancel()">{{translation.cancel}}</button>
    </form>
