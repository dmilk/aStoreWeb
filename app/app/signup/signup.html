user = {{ user }}
salt = {{ salt }}
<br>
<form name="signupForm" ng-submit="signup.submit(user)">
    <input type="email" name="inputEmail" placeholder="E-Mail" ng-model="user.email" ng-required>
    <br>
    <input type="password" name="inputPassword" placeholder="Password" ng-model="user.password" ng-required>
    <br>
    <input type="password" name="inputPasswordConfirm" placeholder="Confirm Password" ng-model="user.passwordConfirm" 
           data-match="user.password" required>
    <div ng-show="signupForm.inputPasswordConfirm.$error.match">PASSWORDS do not match!</div>
    <br>
    <input type="text" name="inputFirstname" placeholder="Firstname" ng-model="user.firstname" ng-required>
    <br>
    <input type="text" name="inputLastname" placeholder="Lastname" ng-model="user.lastname" ng-required>
    <br>
    <input type="text" name="inputPhone" placeholder="Phone" ng-model="user.phone" ng-required>
    <br>
    <button type="submit" class="btn btn-default pull-left" ng-disabled="signupForm.$invalid">Submit</button>
</form>
