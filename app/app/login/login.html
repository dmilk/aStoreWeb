<div class="span12 centered">
    <form name="loginForm" ng-submit="login.submit(user)" novalidate>
        <div class="controls">
            <input type="email" name="inputEmail" placeholder="E-Mail" ng-model="user.login" ng-required>
        </div>
        <br>
        <input type="password" name="inputPassword" placeholder="Password" ng-model="user.password" ng-required>
        <br>
        <button type="submit" class="btn btn-default pull-left">{{translation.login}}</button>
        <div class="span1 offset0"></div>
        <button class="btn btn-default pull-left" ng-click="login.cancel()">{{translation.cancel}}</button>
    </form>
    <br>
</div>

<div id="errorMsg">
    <span ng-bind="login.errorMsg.txt"></span>
</div>
