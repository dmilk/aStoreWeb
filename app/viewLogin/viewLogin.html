user = {{ user }}
<br>
<p>
    <input type="email" id="email" name="inputEmail" placeholder="E-Mail" ng-model="user.login" required>
</p>
<p>
    <input type="password" id="password" name="inputPassword" placeholder="Password" ng-model="user.password" required>
</p>

<p><button ng-click="login(user)">Submit</button></p>
<button ng-click="gotoBack()">gotoBack</button>
