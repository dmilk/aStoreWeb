{{translation.HELLO_CATEGORY}}
<ul ng-repeat="category in allCategories">
    <li ng-click="clickCategory(category.name)">
        <a ng-href="#/viewTicket/{{category.id}}">
            <img ng-src="img/category/{{category.name}}.png"/>
            {{translation[category.name]}}
        </a> 
    </li>
</ul>
